[uwsgi]
chdir = /srv/SrtBackend/
module = silkroad.wsgi:application
home = /home/freedv/srtbackend/

uid = freedv
gid = freedv

socket = /tmp/silkroad.socket
chmod-socket = 666
chown-socket = freedv:freedv

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/silkroad.pid
logto = /var/log/uwsgi/silkroad/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true